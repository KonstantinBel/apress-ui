<h3>Загрузчик полифилов</h3>

<p>
  Создает обещание app.config.polyfillsLoaded,
  которое разрешается после загрузки всех недостающих полифилов.
</p>

<p>
  Требуется наличие конфига app.deferredPackageUrls.polyfills
  <p>
    Пример: app.deferredPackageUrls.polyfills = {polyfillName: 'http://polyfill/url'};
  </p>
</p>
